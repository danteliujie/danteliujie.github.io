---
layout: default
---
<!-- Posts -->
<ul id="posts">

	{% for post in paginator.posts %}

	  <li class="post">
	  	<h2><a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">{%if post.header %}{{ post.header }}{% else %}{{ post.title }}{% endif %}</a></h2>

        <span class="by-line">
	      <time datetime="{{ page.date | date_to_xmlschema }}">{{post.date | date_to_string }} </time>
          &nbsp; &middot; &nbsp; {{ post.author}}
        </span>

	  	<p>{{ post.content | strip_html | truncate:200 }}</p>
        <p>
	  </li>

    {% endfor %}

</ul>
